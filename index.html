<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>项目:导航</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

  <style type="text/css">
    .carousel-inner img {
      margin: 0 auto;
    }
  </style>
</head>
<body style="padding-top:50px">

  <nav class="nav navbar-default navbar-fixed-top">
    <div class="container">

      <div class="navbar-header">


        <!-- class="navbar-toggle"将按钮和导航栏绑定,开始时,按钮是隐藏的,当到达一定屏幕时,才出现按钮 -->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- collapse会使列表内容开始时隐藏 ,navbar-collapse可以让一开始显示 -->
      <div id="navbar-collapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href=""><span class="glyphicon glyphicon-home"></span>首页</a></li>
          <li><a href=""><span class="glyphicon glyphicon-list"></span>资讯</a></li>
          <li><a href=""><span class="glyphicon glyphicon-fire"></span>案例</a></li>
          <li><a href=""><span class="glyphicon glyphicon-headphones"></span>关于</a></li>
        </ul>
      </div>

    </div>
  </nav>



<!-- 轮播图 -->
<!-- 广告轮播 -->

<!--
1.data-slide 接受关键字 prev 或 next,用来改变幻灯片相对于当前位置的位置;
2.data-slide-to 来向轮播底部创建一个原始滑动索引,data-slide-to="2"将把滑
动块移动到一个特定的索引,索引从 0 开始计数。
3.data-ride="carousel"属性用户标记轮播在页面加载时开始动画播放。
-->
  <div id="ad-carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#ad-carousel" class="active" data-slide-to="0"></li>
      <li data-target="#ad-carousel" data-slide-to="1"></li>
      <li data-target="#ad-carousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
      <div class="item active" style="background:#223240">
        <img src="images/slide1.png">
      </div>
      <div class="item" style="background:#F5E4DC">
        <img src="images/slide2.png">
      </div>
      <div class="item" style="background:#DE2A2D">
        <img src="images/slide3.png" >
      </div>
    </div>

    <a class="left carousel-control" href="#ad-carousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
    <a class="right carousel-control" href="#ad-carousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>


  </div>


  <script src="js/jQuery-3.1.0.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
